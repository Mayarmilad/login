<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="darkbackground">
        <div class="container w-50 text-center ">

            <div class="inputs py-5">
                
    
                <div class="signup py-3">
                    <h2 class="py-5 text-white">smart login system</h2>
                    <input class="form-control my-3" type="text" id="usernameinput" placeholder="enter your name">
                    <p id="nameValid" class="text-white d-none">please enter at least 3 character</p>

                    <input class="form-control my-3" type="email" id="useremailinput" placeholder="enter email">
                    <p id="emailValid" class="text-white d-none">please enter name@example.com</p>

                    <input class="form-control my-3" type="password" id="userpasswordinput" placeholder="enter passwowrd">
                    <p id="passwordValid" class="text-white d-none">please enter at least 5-15 character</p>

                    <p id="alertMsg" class=" d-none"></p>
       

                    <button id="signUpBtn" class="btn my-3 btn-outline-info w-100">sign up</button>
                    <h5>You have an account?<a href="signin.html">Signin</a></h5>
                </div>

            </div>
           
        </div>





    </div>










<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/signup.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
