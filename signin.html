<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="darkbackground">
        <div class="container w-50 text-center ">

            <div class="inputs py-5">
                <div class="signin py-3  ">
                    <h2 class="py-5 text-white">smart login system</h2>
                    <input class="form-control my-3" id="loginEmail" type="email" placeholder="enter email">

                    <input class="form-control my-3" id="loginPassword" type="password" placeholder="enter passwowrd">

                    <p class="d-none" id="alertMsg"></p>

                    <button id="loginBtn"  class="btn my-3 btn-outline-info w-100">login</button>
                    <h5>Don't have an account?<a href="signup.html"> Sign Up</a></h5>
                </div>

            </div>
        </div>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
